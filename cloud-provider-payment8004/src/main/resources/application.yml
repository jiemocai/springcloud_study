# 8004 注册到zookeeper中的服务提供者 cloud-provider-payment 8004
server:
  port: 8004


# 服务别名 --- 注册zookeeper到注册中心名称
spring:
  application:
    name: cloud-provider-payment
  cloud:
    zookeeper:
      connect-string: 192.168.109.131:2181  # 如果zookeeper 是集群，则逗号分隔，如：192.168.109.131:2181 ,192.168.109.132:2181